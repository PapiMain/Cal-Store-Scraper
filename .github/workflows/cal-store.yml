name: Cal Store Scraper

on:
  schedule:
    - cron: "0 4 * * *" # 7 AM Israel time (UTC+3)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run scraper with virtual display
        run: xvfb-run -a python cal_store_scraper.py

      # Upload screenshots if any
      - name: Prepare screenshots folder
        run: mkdir -p screenshots

      - name: Upload screenshots if any
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: screenshots

  keepalive:
    runs-on: ubuntu-latest
    needs: run-scraper
    if: ${{ github.event_name == 'schedule' }} # only run automatically, not on manual trigger
    steps:
      - name: ðŸŒ€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ’¾ Keep workflows alive (once a month)
        run: |
          if [ "$(date +%d)" = "01" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit --allow-empty -m "chore: keep workflows alive $(date)"
            git push
          else
            echo "Not the 1st of the month â€” skipping keepalive commit."
          fi
