name: Cal Store Scraper

on:
  schedule:
    - cron: "0 4 * * *" # 7 AM Israel time (UTC+3)
    - cron: "0 11 * * *" # 2 PM Israel time
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install latest Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Get Chrome major version (e.g., 142 from 142.0.7444.0)
          CHROME_VER=$(google-chrome --version | grep -oP '\d+')
          echo "CHROME_VER=$CHROME_VER" >> $GITHUB_ENV
          echo "Installed Chrome version: $CHROME_VER"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run scraper with virtual display
        run: xvfb-run -a python cal_store_scraper.py

      # Upload screenshots if any
      - name: Prepare screenshots folder
        run: mkdir -p screenshots

      - name: Upload screenshots if any
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: screenshots

  keepalive:
    runs-on: ubuntu-latest
    needs: run-scraper
    if: ${{ github.event_name == 'schedule' }} # only run automatically, not on manual trigger
    steps:
      - name: ðŸŒ€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ’¾ Keep workflows alive (once a month)
        run: |
          if [ "$(date +%d)" = "01" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit --allow-empty -m "chore: keep workflows alive $(date)"
            git push
          else
            echo "Not the 1st of the month â€” skipping keepalive commit."
          fi
